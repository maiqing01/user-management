server:
  port: 8888
eureka:
  instance:
    hostname: config-center
    prefer-ip-address: true
    metadata-map:
      user.name: ${spring.security.user.name}
      user.password: ${spring.security.user.password}
  client:
    service-url:
      defaultZone: http://${eureka.username}:${eureka.password}@registry:8761/eureka/
spring:
  application:
    name: config-center
  profiles:
    active: dev
